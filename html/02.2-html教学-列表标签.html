<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>

<body>
    <!-- 列表整齐有序，让布局更加简洁方便 -->
    <!-- 无序列表，有序列表，自定义列表 -->


    <!-- 无序列表 -->
    <ul>
        <li>123</li>
        <li>123</li>
        <li>123</li>
    </ul>


    <!-- 有序列表 -->
    <!-- 有自己的样式，一般都用css完成 -->
    <ol>
        <li>123</li>
        <li>123</li>
        <li>123</li>
    </ol>

    <!-- 自定义列表，常用于对术语或名词进行解释和描述，列表项前没有任何项目符号 -->
    <dl>
        <dt>名词</dt>
        <dd>名词解释1</dd>
        <dd>名词解释2</dd>
    </dl>


</body>

</html>
