<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示模式</title>
</head>
<style>
    tr>th {
        /* 行内元素变成块级元素 */
        display: block;
        color: cadetblue;
        background-color: rgb(247, 158, 170);
        width: 3em;
        height: 2em;
    }
    
    td>a {
        /* 变成行内块元素 */
        display: inline-block;
        text-decoration: none;
        width: 16em;
        height: 2em;
        align-items: center;
    }
    
    div {
        /* 块级元素变成行内元素 */
        display: inline;
    }
</style>

<body>
    <div>元素显示模式</div>
    <div>如下：</div>
    <table align="center" border="1" cellspacing="0">
        <tr>
            <th>元素模式</th>
            <th>元素排列</th>
            <th>设置样式</th>
            <th>默认宽度</th>
            <th>包含</th>
        </tr>
        <tr>
            <td>块级元素</td>
            <td>一行只能放一个块级元素</td>
            <td>可以设置高度宽度</td>
            <td>容器的100%</td>
            <td>容器级可以包含任何标签</td>
        </tr>
        <tr>
            <td>行内元素</td>
            <td>一行可以放多个行内元素</td>
            <td>不可以直接设置宽度高度</td>
            <td>它本身内容的宽</td>
            <td>容纳文本或其他行内元素</td>
        </tr>
        <tr>
            <td>行内块元素</td>
            <td>一行可以放多个行内块元素</td>
            <td>可以设置高宽</td>
            <td>它本身内容的高宽</td>
            <td>
                <a href="#">继续</a>
            </td>
        </tr>



    </table>
</body>

</html>
