<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解惑</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    
    div {
        margin: 30px 70px;
    }
    
    h5 {
        color: orange;
    }
</style>

<body>
    <div>
        <h5>1，布局为啥用不同盒子，我只想用div？ </h5>
        <p>标签都是有语义的，比如产品标题用h，大量文字段落用p。</p>
    </div>
    <div>
        <h5>2，为啥用辣么多类名？</h5>
        <p>类名是给每个盒子起的名字，可以更好的找到这个盒子，选取盒子更容易，后期维护更方便。</p>
    </div>
    <div>
        <h5>3，到底是用padding还是margin？</h5>
        <p>大部分情况两者可以混用，两者各有优缺点，但根据实际情况，总有更简单的方法实现。</p>
    </div>
    <div>
        <h5>4，自己做没有思路？</h5>
        <p>先模仿老师的写法，在做出自己的风格。</p>
    </div>
</body>

</html>
