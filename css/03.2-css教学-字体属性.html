<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性</title>
</head>
<style>
    body {
        font-family: 'Times New Roman', Times, serif;
        font-size: 20px;
    }
    
    h3 {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 22px;
    }
</style>

<body>
    <h3>你怎么啦?</h3>
    <p>我有喜欢的人啦！！！！！</p>

</body>

<!-- <font-family></font-family> 字体 -->



<!-- <font-weight></font-weight>文字粗细 -->
<!-- 各种字体之间必须使用英文逗号隔开 -->
<!-- 尽量使用默认字体 -->
<!-- 字体主要指定在body上 -->
<!-- 谷歌浏览器默认字体大小为16px -->
<!-- 标题标签比较特殊,需要单独指定文字大小 -->
<!-- normal是正常字体,相当于number为400
bold 粗体,相当于number为700,字体粗细没有单位
bolder 特粗体
lighter 细体-->


<!-- <font-style></font-style> 文字样式-->
<!-- 字体样式除默认以外只有斜体 -->
<!-- normal 默认
italic 倾斜 -->

<!-- 字体复合属性可节约代码 ,顺序不可颠倒,要用空格隔开,不需要的属性可以省略,但是size和family属性必须保留-->
<!-- font: font-style font-weight font-size/font-height(行高) font-family  -->

<body>
    <div>嘤嘤怪登场!!!!</div>
</body>
<style>
    div {
        font: italic 500 17px '微软雅黑';
    }
</style>

</html>
