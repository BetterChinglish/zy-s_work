<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引入方式</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- css样式表可以分为三大类 -->

    <!-- 行内样式表（行内式） -->
    <p style="color: rgb(118, 183, 185); font-size: 20px;">在元素标签内部的style属性中设定css样式</p>

    <!-- 内部样式表（嵌入式） -->
    <p>将所有的css代码抽取出来，单独放到style标签中，控制范围是整个页面，代码结构清晰，但是结构和样式未完全分离</p>

    <!-- 外部样式表（连接式） -->
    <p>适合于样式比较多的情况，样式单独写到css文件中，然后将css文件引入html页面中使用</p>
    <div>新建一个css文件，收录css代码</div>
    <p>css文件里面只有样式没有标签，没有style</p>
    <!-- <link rel="stylesheet" href="style.css"> -->
</body>

</html>
