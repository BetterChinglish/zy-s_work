<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet语法</title>
</head>

<body>

    <!-- 快速生成html标签语法 -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <!-- div*10然后点击tab -->
    <ul>
        <li></li>
    </ul>
    <!-- 父子级关系可以通过>或<来完成，要加tab -->
    <div></div>
    <P></P>
    <!-- 兄弟级关系可以通过+来完成 -->
    <div class="nav">类</div>
    <div class="nav"></div>
    <div id="nav"></div>
    <!-- 可以通过.nav和#nav来完成，默认div生成，要生成p标签可以使用p.nav -->
    <p class="deom1"></p>
    <p class="deom2"></p>
    <p class="deom3"></p>
    <p class="deom4"></p>
    <p class="deom5"></p>
    <p class="deom6"></p>
    <p class="deom7"></p>
    <!-- 使用￥符号来创造有序列的类p.deom$*6
    div{$欢喜}*4 -->
    <div>我爱学习</div>
    <div>1huanxi</div>
    <div>2huanxi</div>
    <div>3huanxi</div>
    <div>4huanxi</div>
    <div>5huanxi</div>

    <!-- 使用大括号来创造标签div{} -->

    <!-- 一样可以采用tab自动补全 -->

</body>
